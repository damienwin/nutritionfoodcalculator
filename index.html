<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Utility</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #timer-container {
            text-align: center;
        }

        .timer {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            max-width: 300px;
            margin: 0 auto;
            transition: transform 0.2s ease-in-out;
            position: relative;
        }

        .timer:hover {
            transform: scale(1.05);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #2980b9;
        }

        p {
            margin: 10px 0 0;
            color: #555;
        }

        .clock-hand {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 100% 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            width: 2px;
            height: 50%;
            background-color: #3498db;
            animation: rotateClock 1s linear infinite;
        }

        @keyframes rotateClock {
            from {
                rotate: 0deg;
            }
            to {
                rotate: -360deg;
            }
        }
    </style>
</head>
<body>

    <div id="timer-container">
        <div class="timer" id="timer1">
            <div class="clock-hand" id="clockHand1"></div>
            <label for="duration1">Timer 1 Duration (in seconds):</label>
            <input type="number" id="duration1" placeholder="Enter duration">
            <button onclick="startTimer('timer1')">Start Timer 1</button>
            <button onclick="stopTimer('timer1')">Stop Timer 1</button>
            <p>Time left: <span id="timeLeft1">0</span> seconds</p>
        </div>

        <div class="timer" id="timer2">
            <div class="clock-hand" id="clockHand2"></div>
            <label for="duration2">Timer 2 Duration (in seconds):</label>
            <input type="number" id="duration2" placeholder="Enter duration">
            <button onclick="startTimer('timer2')">Start Timer 2</button>
            <button onclick="stopTimer('timer2')">Stop Timer 2</button>
            <p>Time left: <span id="timeLeft2">0</span> seconds</p>
        </div>
    </div>

    <script>
        const timers = {};

        function startTimer(timerId) {
            const durationInput = document.getElementById(`duration${timerId.charAt(timerId.length - 1)}`);
            const timeLeftSpan = document.getElementById(`timeLeft${timerId.charAt(timerId.length - 1)}`);
            const clockHand = document.getElementById(`clockHand${timerId.charAt(timerId.length - 1)}`);
            const duration = parseInt(durationInput.value, 10);

            if (isNaN(duration) || duration <= 0) {
                alert('Please enter a valid duration greater than 0.');
                return;
            }

            if (timers[timerId]) {
                alert('Timer is already running.');
                return;
            }

            const endTime = Date.now() + duration * 1000;

            timers[timerId] = setInterval(() => {
                const timeLeft = Math.max(0, Math.ceil((endTime - Date.now()) / 1000));
                timeLeftSpan.textContent = timeLeft;

                const rotation = ((duration - timeLeft) / duration) * 360;
                clockHand.style.transform = `translate(-50%, -50%) rotate(${rotation}deg)`;

                if (timeLeft === 0) {
                    clearInterval(timers[timerId]);
                    timers[timerId] = null;
                    alert(`Timer ${timerId.charAt(timerId.length - 1)} expired!`);
                }
            }, 1000);

            timeLeftSpan.textContent = duration;
        }

        function stopTimer(timerId) {
            if (timers[timerId]) {
                clearInterval(timers[timerId]);
                timers[timerId] = null;
                const timeLeftSpan = document.getElementById(`timeLeft${timerId.charAt(timerId.length - 1)}`);
                timeLeftSpan.textContent = 0;
                const clockHand = document.getElementById(`clockHand${timerId.charAt(timerId.length - 1)}`);
                clockHand.style.transform = 'translate(-50%, -50%) rotate(0deg)';
            } else {
                alert('Timer is not running.');
            }
        }
    </script>

</body>
</html>
