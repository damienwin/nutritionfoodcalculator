<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food and Activity Logger</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 10px;
            text-align: center;
        }

        section {
            margin: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <h1>Food and Activity Logger</h1>
    </header>

    <section>
        <form id="logForm">
            <label for="food">Food:</label>
            <input type="text" id="food" name="food" required>

            <label for="activity">Activity:</label>
            <input type="text" id="activity" name="activity" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <button type="button" onclick="logEntry()">Log Entry</button>
        </form>

        <table id="logTable">
            <thead>
                <tr>
                    <th>Food</th>
                    <th>Activity</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Entries will be dynamically added here -->
            </tbody>
        </table>
    </section>

    <script>
        function logEntry() {
            const food = document.getElementById('food').value;
            const activity = document.getElementById('activity').value;
            const date = document.getElementById('date').value;

            const table = document.getElementById('logTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow(table.rows.length);

            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);

            cell1.innerHTML = food;
            cell2.innerHTML = activity;
            cell3.innerHTML = date;
        }
    </script>

</body>
</html>
